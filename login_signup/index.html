<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="login col-50">
        <h2>Login</h2>
        <form action="#" method="POST">
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email-login" name="email" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password-login" name="password" />
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
      <div class="signup col-50">
          <h2>Sign Up</h2>
          <form action="#" method="POST">
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email-signup" name="email" />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password-signup" name="password" />
            </div>
            <div>
                <label for="password">Repeat Password:</label>
                <input type="password" id="repeat-password-signup" name="repeat-password" />
              </div>
            <button type="submit">Sign Up</button>
          </form>
      </div>
    </div>
  </body>
</html>
